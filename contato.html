<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Illusion • Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --bg: #050505; --fg: #f8f8f8; --muted: #b6b6b6; --accent: #e53935; --border: #1c1c1c; --mono: "Consolas", "Fira Code", monospace; --sans: system-ui, -apple-system, "Segoe UI", sans-serif; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: radial-gradient(circle at top, #161616 0, #050505 60%); color: var(--fg); font-family: var(--sans); min-height: 100vh; padding: 24px; display: flex; flex-direction: column; gap: 20px; }
    header { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
    .brand { display: flex; align-items: center; gap: 12px; }
    .brand-badge { border: 2px solid var(--fg); border-radius: 50%; width: 44px; height: 44px; display: grid; place-items: center; font-family: var(--mono); }
    .brand-title { letter-spacing: 0.14em; text-transform: uppercase; font-weight: 700; }
    .brand-sub { color: var(--muted); font-size: 12px; text-transform: uppercase; letter-spacing: 0.1em; }
    nav { display: flex; gap: 10px; flex-wrap: wrap; font-size: 12px; letter-spacing: 0.12em; text-transform: uppercase; }
    nav a { color: var(--muted); border: 1px solid var(--border); padding: 6px 10px; border-radius: 999px; text-decoration: none; transition: 0.15s ease; font-family: var(--mono); }
    nav a:hover, nav a:focus-visible { color: var(--fg); border-color: var(--fg); background: #101010; outline: none; }
    main { max-width: 960px; margin: 0 auto; width: 100%; display: grid; gap: 16px; }
    .panel { border: 1px solid var(--border); border-radius: 12px; background: #0b0b0b; padding: 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.25); }
    h1 { font-size: 22px; letter-spacing: 0.08em; text-transform: uppercase; margin-bottom: 8px; }
    p { color: var(--muted); line-height: 1.6; }
    form { display: grid; gap: 12px; }
    label { font-size: 13px; letter-spacing: 0.08em; text-transform: uppercase; color: var(--muted); }
    input, textarea { background: #0f0f0f; border: 1px solid var(--border); color: var(--fg); padding: 12px 10px; border-radius: 8px; font-family: var(--mono); }
    textarea { min-height: 140px; resize: vertical; }
    input:focus-visible, textarea:focus-visible { border-color: var(--accent); outline: none; box-shadow: 0 0 0 2px rgba(229,57,53,0.2); }
    button { background: linear-gradient(135deg, #e53935, #a31417); border: none; color: #fff; padding: 12px; border-radius: 10px; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; cursor: pointer; transition: transform 0.1s ease, box-shadow 0.15s ease; }
    button:hover { transform: translateY(-1px); box-shadow: 0 12px 22px rgba(229,57,53,0.25); }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="brand-badge">CT</div>
      <div>
        <div class="brand-title">Illusion</div>
        <div class="brand-sub">Canal Seguro</div>
      </div>
    </div>
    <nav>
      <a href="ilu.html">Portal</a>
      <a href="arquivos.html">Arquivos</a>
      <a href="operacoes.html">Operações</a>
      <a href="laboratorios.html">Laboratórios</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h1>Contato Clandestino</h1>
      <p>Envie pedidos de cooperação, relatos de anomalias ou solicitações de redirecionamento. Nenhum dado será encaminhado fora da rede interna Illusion.</p>
      <form>
        <div>
          <label for="nome">Identificação</label>
          <input id="nome" name="nome" placeholder="Codinome ou credencial" required />
        </div>
        <div>
          <label for="canal">Canal de resposta</label>
          <input id="canal" name="canal" placeholder="Ex: rádio seguro, email blindado" required />
        </div>
        <div>
          <label for="msg">Mensagem</label>
          <textarea id="msg" name="msg" placeholder="Descreva a situação, prioridade e recursos necessários." required></textarea>
        </div>
        <button type="submit">Enviar via túnel</button>
      </form>
    </section>
  </main>
</body>
</html>
