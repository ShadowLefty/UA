<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini Feed • Discord + Estilo Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- WidgetBot Crate (balão flutuante do Discord) -->
  <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      new Crate({
        server: '1067143632538325012', // <-- seu servidor real
        channel: '1445428834576105503'   // coloque o ID do canal opcional
      })
    })
  </script>

  <!-- WidgetBot HTML Embed (embed fixo do canal) -->
  <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>

  <style>
    :root {
      --bg: #050505;
      --bg-card: #111;
      --bg-soft: #181818;
      --accent: #f5f5f5;
      --accent-soft: #c9c9c9;
      --border: #2a2a2a;
      --radius: 14px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(circle at top, #181818 0, #050505 55%);
      color: #fff;
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wrapper {
      width: 100%;
      max-width: 1200px;
      padding: 20px 16px 40px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
    }

    .logo-title {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 14px;
    }

    .main {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(320px, 1fr);
      gap: 20px;
    }

    @media (max-width: 900px) {
      .main {
        grid-template-columns: 1fr;
      }
    }

    .feed {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .story-bar {
      background: var(--bg-card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 10px 12px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .story {
      flex: 0 0 auto;
      width: 54px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--accent-soft);
    }

    .story-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      padding: 2px;
      background: conic-gradient(from 180deg, #ff8a00, #e52e71, #ff8a00);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .story-avatar-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #202020;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .post {
      background: var(--bg-card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .post-header,
    .post-footer {
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .post-user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .post-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }

    .post-username {
      font-size: 13px;
      font-weight: 600;
    }

    .post-image {
      width: 100%;
      aspect-ratio: 4 / 5;
      background: radial-gradient(circle at top, #3b3b3b, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: var(--accent-soft);
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 14px;
    }

    .sidebar-title {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .discord-widget-wrapper {
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <header class="topbar">
      <div class="logo">
        <div class="logo-icon">IG</div>
        <div class="logo-title">mini feed</div>
      </div>
    </header>

    <main class="main">
      <section class="feed">
        <article class="post">
          <div class="post-header">
            <div class="post-user">
              <div class="post-avatar">UA</div>
              <div class="post-username">ua_high_official</div>
            </div>
            <div style="font-size: 18px;">•••</div>
          </div>
          <div class="post-image">
            <span>Banner da UA aqui</span>
          </div>
        </article>
      </section>

      <!-- SIDEBAR COM CHAT REAL DO DISCORD -->
      <aside class="sidebar">
        <div class="sidebar-card">
          <div class="sidebar-title">Chat do Discord (canal real)</div>

          <div class="discord-widget-wrapper">
            <!-- CHAT REAL -->
            <widgetbot
              server="1067143632538325012"
              channel="1445428834576105503"
              width="100%"
              height="500"
            ></widgetbot>
          </div>
        </div>
      </aside>
    </main>
  </div>
</body>
</html>
